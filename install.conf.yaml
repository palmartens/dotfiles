- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_profile:
        path: bash_profile
    ~/.bash_aliases:
        path: bash_aliases
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.ssh/config:
        path: ssh/config
        create: true
        force: true
    ~/.config/starship.toml:
        path: starship
    ~/.local/share/fonts:
        path: fonts
        create: true
    ~/.config/ghostty/config:
        path: ghostty
        create: true

- shell:
  -
    command: cd script && ./bootstrap.sh
    description: Bootstrap
    stdout: true
  - 
    command: fc-cache -f
    description: Refreshing font cache    
  -
    command: cd script && ./docker-install.sh
    description: Install Docker
    stdout: true
  -
    command: cd script && ./vscode-install.sh
    description: Install VSCode
    stdout: true
  -
    command: cd script && ./ghostty-install.sh
    description: Install Ghostty
    stdout: true
  -
    command: cd script && ./lazygit-install.sh
    description: Install LazyGit
    stdout: true