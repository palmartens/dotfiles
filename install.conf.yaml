- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.profile:
        path: profile
        force: true
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_logout:
        path: bash_logout
        force: true
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.ssh/config:
        path: ssh/config
        create: true
        force: true
    ~/.config/terminator/config:
        path: terminator
        create: true
    ~/.config/nvim:
        path: config/nvim
        create: true
    ~/.config/starship.toml: starship

- shell:
  -
    command: chmod 700 ~/.ssh && chmod 600 ~/.ssh/*
    quiet: true
  -
    command: ./script/bootstrap.sh
    description: Bootstrap
    stdout: true
    

