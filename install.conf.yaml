- clean: ['~']

- link:
    ~/.profile:
        path: profile
        force: true
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_logout:
        path: bash_logout
        force: true
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.config/terminator/config: 
        path: terminator
        create: true
    ~/.config/starship.toml: starship

- shell:
  - chmod 700 ~/.ssh && chmod 600 ~/.ssh/*
  - sudo apt install -y bat


