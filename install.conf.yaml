- clean: ['~']

- clean:
    ~/.config:
      recursive: true

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_aliases: bash_aliases
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.ssh/config:
        path: ssh/config
        create: true
        force: true
    ~/.config/terminator/config:
        path: terminator
        create: true
    ~/.config/nvim:
        path: config/nvim
        create: true
    ~/.config/starship.toml: starship
    ~/.local/share/fonts:
        path: fonts
        create: true

- shell:
  -
    command: ./script/bootstrap.sh
    description: Bootstrap
    stdout: true
